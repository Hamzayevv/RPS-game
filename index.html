<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body background="./img/test2-bg.jpg">
    <div class="d-flex justify-content-center">
      <div class="w-75 d-flex flex-column">
        <div
          class="card bg-primary rounded-pill"
          style="background-image: url(./img/test_bg.jpg)"
        >
          <div class="card-body text-center">
            <h1>ROCK PAPER SCISSORS GAME!</h1>
            <p>Please select "R","P","S" or click buttons</p>
          </div>
        </div>
        <div class="mt-3">score</div>

        <div class="d-flex p-5 justify-content-between">
          <div class="card me-3 w-50">
            <div class="card-body">
              <h5 class="card-title" id="playername">PLAYER</h5>
              <p class="card-text" id="playerpartresult"></p>
              <p class="card-text" id="playerscoretag">score: 0</p>
              <img
                src="./img/paper.jpg"
                class="card-img-top"
                id="playerimg"
                alt="paper"
              />
            </div>
          </div>
          <div class="w-50 d-flex justify-content-center">
            <img src="./img/versus.png" />
            <!-- <h2>VS</h2> -->
          </div>
          <div class="card ms-3 w-50">
            <div class="card-body">
              <h5 class="card-title">BOT</h5>
              <p class="card-text" id="botpartresult"></p>
              <p class="card-text" id="botscoretag">score: 0</p>
              <img
                src="./img/paper.jpg"
                class="card-img"
                id="botimg"
                alt="paper"
              />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center flex-row m-auto mt-3 w-75">
          <div class="d-grid gap-2 d-md-block m-auto">
            <button
              class="btn btn-secondary btn-sm rounded-circle"
              type="button"
              id="rock_btn"
              onclick="returnrock()"
            >
              <img src="./img/rock_btn.png" class=" " />
            </button>
            <button
              class="btn btn-secondary rounded-circle"
              type="button"
              id="paper_btn"
              onclick="returnpaper()"
            >
              <img src="./img/paper_btn.png" />
            </button>
            <button
              class="btn btn-secondary rounded-circle"
              type="button"
              id="sc_btn"
              onclick="returnsc()"
            >
              <img src="./img/sc_btn.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
