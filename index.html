<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class=" d-flex justify-content-center">
        <div class="w-75 d-flex flex-column">  
            <div class="card bg-primary">
                <div class="card-body text-center">
                  ROCK PAPER SCISSORS GAME!
                </div>
            </div>
        
            <div class="d-flex p-5 justify-content-between bg-success">  
        
                <div class="card me-3 w-50">
                    <div class="card-body">
                      <h5 class="card-title" id = "playername">PLAYER</h5>
                      <p class="card-text" id="playerpartresult" ></p>
                      <p class="card-text" id="playerscoretag">score: 0</p>
                      <img src="./img/paper.jpg" class="card-img-top" id = "playerimg" alt="paper">
                    </div>
                </div>
                <div class="w-50 d-flex justify-content-center">
                    <img>
                    <h2>
                        VS
                    </h2>
                </div>
                <div class="card ms-3 w-50">
                    <div class="card-body">
                      <h5 class="card-title" >BOT</h5>
                      <p class="card-text" id="botpartresult"></p>
                      <p class="card-text" id = "botscoretag">score: 0</p>
                      <img src="./img/paper.jpg" class="card-img-top" id="botimg" alt="paper">
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    
    
    
  </body>
  <script src="./main.js"></script>
</html>
